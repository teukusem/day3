<html>
  <head>
    <title>Creating Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="submit.js"></script>
  </head>

  <body>
    <form style="width: 400px; margin: 50px auto">
      <h2 style="display: flex; justify-content: center">GET IN TOUCH</h2>
      <div>
        <label style="font-weight: bold; font-size: 20px" for="input-name"
          >Name</label
        >
        <input
          type="text"
          id="input-name"
          placeholder="Input Your Name"
          style="
            background-color: rgb(232, 235, 235);
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid rgb(209, 207, 207);
          "
        />
      </div>

      <div style="margin-top: 15px">
        <label for="input-email" style="font-weight: bold; font-size: 20px"
          >Email</label
        >
        <input
          type="email"
          id="input-email"
          placeholder="Input Your E-mail"
          style="
            background-color: rgb(232, 235, 235);
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid rgb(209, 207, 207);
          "
        />
      </div>

      <div style="margin-top: 15px">
        <label for="input-phone" style="font-weight: bold; font-size: 20px"
          >Phone Number</label
        >
        <input
          type="number"
          id="input-phone"
          placeholder="Input Your Number"
          style="
            background-color: rgb(232, 235, 235);
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid rgb(209, 207, 207);
          "
        />
      </div>

      <div style="margin-top: 15px">
        <label for="input-subject" style="font-weight: bold; font-size: 20px"
          >Subject</label
        >
        <select
          id="input-subject"
          style="
            background-color: rgb(232, 235, 235);
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid rgb(209, 207, 207);
          "
        >
          <option hidden>Select Your Option</option>
          <option>Let's Talk</option>
          <option>Let's Collaboration</option>
          <option>I am Hiring</option>
        </select>
      </div>

      <div style="margin-top: 15px">
        <label for="input-message" style="font-weight: bold; font-size: 20px"
          >Your Message</label
        >
        <textarea
          placeholder="Input your message"
          id="input-message"
          style="
            background-color: rgb(232, 235, 235);
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid rgb(209, 207, 207);
            height: 100px;
            resize: none;
          "
        ></textarea>
      </div>
      <div
        style="
          display: flex;
          justify-content: flex-end;
          background-color: white;
        "
      >
        <button
          type="reset"
          onclick="submitButton()"
          style="
            background-color: rgb(23, 23, 54);
            color: white;
            margin-top: 10px;
            border: none;
            padding: 8px 30px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
